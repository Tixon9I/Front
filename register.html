<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація | FitnessOnlineClub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Базові стилі та змінні */
        :root {
            --primary-color: #2D5F9A;
            --primary-dark: #234b7c;
            --secondary-color: #4A4A4A;
            --accent-color: #E8F1FA;
            --text-color: #333;
            --text-light: #666;
            --text-dark: #222;
            --background-light: #f8f9fa;
            --white: #fff;
            --border-color: #e6e6e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }

        body {
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--background-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-dark);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-color);
            font-weight: 700;
        }

        .auth-card {
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .auth-form h2 {
            margin-bottom: 1.8rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(45, 95, 154, 0.2);
        }

        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: var(--primary-color);
            background-color: var(--accent-color);
        }

        .role-option.active {
            border-color: var(--primary-color);
            background-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(45, 95, 154, 0.2);
        }

        .role-option i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .role-option span {
            font-weight: 500;
        }

        .coach-fields {
            display: none;
            background-color: rgba(45, 95, 154, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(45, 95, 154, 0.1);
        }

        .admin-fields {
            display: none;
            background-color: rgba(220, 53, 69, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(220, 53, 69, 0.1);
        }

        .form-submit {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 1rem;
        }

        .form-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-light);
        }

        .form-footer a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            font-weight: 500;
            margin-top: 1.5rem;
            text-decoration: none;
        }

        .back-home i {
            margin-right: 0.5rem;
        }

        .back-home:hover {
            text-decoration: underline;
        }
        
        .security-code {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="index.html" class="logo"><span>Fitness</span>OnlineClub</a>
        </div>
        <div class="auth-card">
            <form class="auth-form" id="registerForm">
                <h2>Створення акаунта</h2>
                
                <div class="form-group">
                    <label for="registerName">Повне ім'я</label>
                    <input type="text" id="registerName" placeholder="Введіть ваше ім'я" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Введіть ваш email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPhone">Телефон</label>
                    <input type="tel" id="registerPhone" placeholder="Введіть ваш телефон" required>
                </div>
                
                <div class="form-group">
                    <label>Оберіть роль</label>
                    <div class="role-selector">
                        <div class="role-option active" data-role="client">
                            <i class="fas fa-user"></i>
                            <span>Клієнт</span>
                        </div>
                        <div class="role-option" data-role="coach">
                            <i class="fas fa-dumbbell"></i>
                            <span>Тренер</span>
                        </div>
                        <div class="role-option" data-role="admin">
                            <i class="fas fa-user-shield"></i>
                            <span>Адміністратор</span>
                        </div>
                    </div>
                    <input type="hidden" id="userRole" value="client">
                </div>
                
                <!-- Додаткові поля для тренера -->
                <div class="coach-fields">
                    <div class="form-group">
                        <label for="coachSpecialization">Спеціалізація</label>
                        <select id="coachSpecialization">
                            <option value="">Оберіть спеціалізацію</option>
                            <option value="strength">Силові тренування</option>
                            <option value="cardio">Кардіотренування</option>
                            <option value="flexibility">Розтяжка і гнучкість</option>
                            <option value="hiit">HIIT</option>
                            <option value="crossfit">Кросфіт</option>
                            <option value="yoga">Йога</option>
                            <option value="pilates">Пілатес</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coachExperience">Досвід роботи (роки)</label>
                        <input type="number" id="coachExperience" min="0" placeholder="Скільки років досвіду">
                    </div>
                    <div class="form-group">
                        <label for="coachCertificates">Сертифікати</label>
                        <input type="text" id="coachCertificates" placeholder="Вкажіть ваші сертифікати">
                    </div>
                </div>
                
                <!-- Додаткові поля для адміністратора -->
                <div class="admin-fields">
                    <div class="form-group">
                        <label for="adminPosition">Посада</label>
                        <input type="text" id="adminPosition" placeholder="Вкажіть вашу посаду">
                    </div>
                    <div class="form-group security-code">
                        <label for="securityCode">Код безпеки</label>
                        <input type="text" id="securityCode" placeholder="Введіть код безпеки для адміністратора">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" placeholder="Створіть пароль" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPasswordConfirm">Підтвердження пароля</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Підтвердіть пароль" required>
                </div>
                
                <button type="submit" class="form-submit">Зареєструватися</button>
                
                <div class="form-footer">
                    <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
                </div>
            </form>
        </div>
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Повернутися на головну</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const roleOptions = document.querySelectorAll('.role-option');
            const userRoleInput = document.getElementById('userRole');
            const coachFields = document.querySelector('.coach-fields');
            const adminFields = document.querySelector('.admin-fields');
            const securityCode = document.querySelector('.security-code');
            
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    const role = this.getAttribute('data-role');
                    userRoleInput.value = role;

                    if (role === 'coach') {
                        coachFields.style.display = 'block';
                        adminFields.style.display = 'none';
                    } else if (role === 'admin') {
                        coachFields.style.display = 'none';
                        adminFields.style.display = 'block';
                        securityCode.style.display = 'block';
                    } else {
                        coachFields.style.display = 'none';
                        adminFields.style.display = 'none';
                    }
                });
            });
            
            // Обробка відправки форми
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const phone = document.getElementById('registerPhone').value;
                const password = document.getElementById('registerPassword').value;
                const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
                const role = userRoleInput.value;
                
                if (password !== passwordConfirm) {
                    alert('Паролі не співпадають!');
                    return;
                }
                
                let userData = { name, email, phone, password, role };
                
                if (role === 'coach') {
                    userData.specialization = document.getElementById('coachSpecialization').value;
                    userData.experience = document.getElementById('coachExperience').value;
                    userData.certificates = document.getElementById('coachCertificates').value;
                    
                    if (!userData.specialization) {
                        alert('Будь ласка, оберіть спеціалізацію');
                        return;
                    }
                } else if (role === 'admin') {
                    userData.position = document.getElementById('adminPosition').value;
                    userData.securityCode = document.getElementById('securityCode').value;
                    
                    if (userData.securityCode !== '123456') {
                        alert('Невірний код безпеки для адміністратора');
                        return;
                    }
                }
                
                console.log('Дані реєстрації:', userData);
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                if (role === 'client') {
                    window.location.href = 'client-dashboard.html';
                } else if (role === 'coach') {
                    window.location.href = 'coach-dashboard.html';
                } else if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
