<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в акаунт | FitnessOnlineClub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="../page-index/index.html" class="logo"><span>Fitness</span>OnlineClub</a>
        </div>
        <div class="auth-card">
            <form class="auth-form">
                <h2>Вхід в акаунт</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Введіть ваш email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введіть ваш пароль" required>
                </div>
                <button type="submit" class="form-submit">Увійти</button>
                <div class="form-footer">
                    <p>Ще не маєте акаунта? <a href="../page-register/register.html">Зареєструватися</a></p>
                    <p><a href="#">Забули пароль?</a></p>
                </div>
            </form>
        </div>
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="../page-index/index.html" class="back-home"><i class="fas fa-arrow-left"></i> Повернутися на головну</a>
        </div>
    </div>

    <script src="login-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
